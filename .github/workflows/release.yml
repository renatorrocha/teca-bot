name: Release
on:
    push:
        branches: [main]

jobs:
    release:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - uses: oven-sh/setup-bun@v1
              with:
                  bun-version: latest

            - name: Install project dependencies
              run: bun install

            - name: Run semantic-release
              run: npx semantic-release@25
              env:
                  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
